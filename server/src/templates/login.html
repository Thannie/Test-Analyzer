<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Test Analysis Services</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col min-h-screen bg-gray-100">
    <nav class="bg-white shadow">
        <div class="container mx-auto px-6 py-3">
            <div class="flex items-center justify-between">
                <div class="text-xl font-semibold text-gray-700">
                    <span class="text-blue-600">Test</span>Results
                </div>
                <div>
                    <a href="/" class="text-gray-600 hover:text-blue-600 px-3 py-2">Home</a>
                    <a href="/upload" class="text-gray-600 hover:text-blue-600 px-3 py-2">Upload</a>
                    <a href="/usage" class="text-gray-600 hover:text-blue-600 px-3 py-2">Usage</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="flex-grow container mx-auto px-6 py-8">
        <div class="bg-white rounded-lg shadow-xl p-8 max-w-md mx-auto">
            <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Login to TestResults</h2>
            <form action="/login" method="POST">
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email Address</label>
                    <input type="email" id="email" name="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                    <input type="password" id="password" name="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <div class="flex items-center justify-between mb-6">
                    <div>
                        <input type="checkbox" id="remember" name="remember" class="mr-2">
                        <label for="remember" class="text-sm text-gray-700">Remember me</label>
                    </div>
                    <a href="/forgot-password" class="text-sm text-blue-600 hover:text-blue-800">Forgot Password?</a>
                </div>
                <div class="flex items-center justify-between">
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">
                        Log In
                    </button>
                </div>
            </form>
            <p class="text-center mt-6 text-gray-600">
                Don't have an account? <a href="/signup" class="text-blue-600 hover:text-blue-800">Sign up</a>
            </p>
        </div>
    </div>

    <footer class="bg-gray-800 text-white py-4">
        <div class="container mx-auto px-6">
            <div class="w-full md:w-1/3 text-center md:text-left mb-6 md:mb-0">
                <h2 class="text-2xl font-semibold"><span class="text-blue-400">Test</span>Results</h2>
            </div>
        </div>
    </footer>
</body>
</html>
