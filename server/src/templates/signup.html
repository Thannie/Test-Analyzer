<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Test Analysis Services</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col min-h-screen bg-gray-100">
    <nav class="bg-white shadow">
        <div class="container mx-auto px-6 py-3">
            <div class="flex items-center justify-between">
                <div class="text-xl font-semibold text-gray-700">
                    <span class="text-blue-600">Test</span>Results
                </div>
                <div>
                    <a href="/" class="text-gray-600 hover:text-blue-600 px-3 py-2">Home</a>
                    <a href="/upload" class="text-gray-600 hover:text-blue-600 px-3 py-2">Upload</a>
                    <a href="/usage" class="text-gray-600 hover:text-blue-600 px-3 py-2">Usage</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="flex-grow container mx-auto px-6 py-8">
        <div class="bg-white rounded-lg shadow-xl p-8 max-w-md mx-auto">
            <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Sign Up for TestResults</h2>
            <form action="/signup" method="POST">
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Full Name</label>
                    <input type="text" id="name" name="name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email Address</label>
                    <input type="email" id="email" name="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                    <input type="password" id="password" name="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <div class="mb-6">
                    <label for="confirm_password" class="block text-gray-700 text-sm font-bold mb-2">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <div class="flex items-center justify-between">
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">
                        Sign Up
                    </button>
                </div>
            </form>
            <p class="text-center mt-6 text-gray-600">
                Already have an account? <a href="/login" class="text-blue-600 hover:text-blue-800">Log in</a>
            </p>
        </div>
    </div>

    <footer class="bg-gray-800 text-white py-4">
        <div class="container mx-auto px-6">
            <div class="flex flex-wrap justify-between items-center">
                <div class="w-full md:w-1/3 text-center md:text-left mb-6 md:mb-0">
                    <h2 class="text-2xl font-semibold"><span class="text-blue-400">Test</span>Results</h2>
                </div>
                <!-- <div class="w-full md:w-1/3 text-center mb-6 md:mb-0">
                    <a href="#" class="text-gray-300 hover:text-white mx-3">About</a>
                    <a href="#" class="text-gray-300 hover:text-white mx-3">Contact</a>
                    <a href="#" class="text-gray-300 hover:text-white mx-3">Privacy</a>
                </div>
                <div class="w-full md:w-1/3 text-center md:text-right">
                    <p>&copy; 2024 TestResults. All rights reserved.</p>
                </div> -->
            </div>
        </div>
    </footer>
</body>
</html>
